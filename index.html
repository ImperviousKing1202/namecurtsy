<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NameCurtsy – Unique First Name Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #020617;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  color: #22c55e;
  margin-bottom: 20px;
}

.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 15px;
}

select, input, button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

select, input {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #334155;
}

button {
  background: #22c55e;
  color: #022c22;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #16a34a;
}

#output {
  white-space: pre-wrap;
  background: #020617;
  border: 1px solid #334155;
  border-radius: 8px;
  padding: 10px;
  height: 400px;
  overflow-y: auto;
  margin-top: 15px;
}
</style>
</head>

<body>
<div class="container">
<h1>NameCurtsy – Unique First Name Generator</h1>

<div class="controls">
  <select id="nationality">
    <option value="filipino" selected>Filipino</option>
    <option value="american">American</option>
    <option value="canadian">Canadian</option>
  </select>

  <input type="number" id="count" min="1" max="1000" value="100">
</div>

<button onclick="generateNames()">Generate Unique Names</button>

<div id="output"></div>
</div>

<script>
// ================= BASE NAME DATA =================
const BASE_NAMES = {
  filipino: [
    "Aiko","Angel","Anton","Arvin","Bea","Carlo","Cathy","Daniel","Ella",
    "Enzo","Faith","Gabriel","Hazel","Ivan","Jade","Jay","Jessa","John",
    "Joshua","Julia","Kevin","Kim","Lara","Liam","Luis","Mark","Mia",
    "Miguel","Nina","Noah","Paolo","Rafa","Renz","Rico","Sam","Sean",
    "Sophia","Theo","Tristan","Vanessa","Zoe"
  ],
  american: [
    "Aaron","Abigail","Alex","Amanda","Andrew","Anna","Anthony","Ben",
    "Brandon","Caleb","Chris","Daniel","David","Emily","Emma","Ethan",
    "Grace","Hannah","Jack","James","Jessica","John","Jordan","Laura",
    "Liam","Logan","Lucas","Mason","Michael","Natalie","Noah","Olivia",
    "Ryan","Sarah","Sophia","Taylor","Tyler","William","Zoe"
  ],
  canadian: [
    "Aaron","Abigail","Adam","Alex","Amanda","Andrew","Anna","Benjamin",
    "Brandon","Caleb","Charlotte","Chloe","Daniel","David","Emma","Ethan",
    "Grace","Hannah","Jack","Jacob","James","Jessica","John","Jordan",
    "Joshua","Julia","Liam","Logan","Lucas","Madison","Matthew","Michael",
    "Nathan","Noah","Olivia","Ryan","Sarah","Sophia","Thomas","William",
    "Zoe"
  ]
};

// ================= MODIFIERS =================
const PREFIXES = ["", "Al", "El", "Ka", "La", "Mi", "Ra", "Sa"];
const SUFFIXES = ["", "a", "i", "o", "an", "en", "yn", "elle", "son"];

// ================= UNIQUE GENERATOR =================
function generateUniqueNames(baseNames, count) {
  const results = new Set();

  for (const prefix of PREFIXES) {
    for (const name of baseNames) {
      for (const suffix of SUFFIXES) {
        if (results.size >= count) return Array.from(results);
        results.add(prefix + name + suffix);
      }
    }
  }

  return Array.from(results);
}

// ================= MAIN FUNCTION =================
function generateNames() {
  const nationality = document.getElementById("nationality").value;
  let count = parseInt(document.getElementById("count").value);

  if (isNaN(count) || count < 1) count = 1;
  if (count > 1000) count = 1000;

  const baseList = BASE_NAMES[nationality];
  const names = generateUniqueNames(baseList, count);

  let output = "";
  names.forEach((name, index) => {
    output += `${index + 1}. ${name}\n`;
  });

  document.getElementById("output").textContent = output;
}
</script>
</body>
</html>
